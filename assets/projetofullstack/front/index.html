<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Spotify da Shopee</title>

 
</head>
<body>

    <header>
        <div class="logo">
            <img src="./assets/img/logo.png" alt="logotipo">
            <span>Spotify da Shopee</span>
        </div>
    </header>

    <main>
        <a href="./form.html">INSERIR MÚSICA</a>

        <table>
            <thead>
                <th>ID</th>
                <th>Artista</th>
                <th>Música</th>
                <th>Álbum</th>
                <th>Duração</th>
            </thead>
            <tbody id="dados">
            </tbody>
        </table>
    </main> 

    <footer>
        <div>
            <span>Carlos Rodrigues</span>
            <a href="https://github.com/CarlosAugustoRodrigues" target="_blank">
                <i class="bi bi-github"></i>
            </a>
        </div>
        <div>
            <span>Vinícius Manzano</span>
            <a href="https://github.com/vinimanzano" target="_blank">
                <i class="bi bi-github"></i>
            </a>
        </div>
    </footer>

</body>  
<script>
    const dados = document.querySelector('#dados');
    fetch('http://localhost:3000/Musicas')
    .then(res => res.json())
    .then(res => {
        res.forEach(music => {
            dados.innerHTML += `
                <tr>
                    <td>${music.id}</td>
                    <td>${music.artista}</td>
                    <td>${music.musica}</td>
                    <td>${music.album}</td>
                    <td>${music.duracao}</td>
                </tr>
            `
        });
    })
</script>
</html>
